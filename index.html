<!doctype html>
<html lang="en" class="dark">
<!-- Dark mode is default; light mode requires explicit localStorage setting -->

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1115" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description" content="Classroom task management for teachers and students" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://shapeoftheday.app/" />
  <meta property="og:title" content="Shape of the Day" />
  <meta property="og:description" content="Classroom task management for teachers and students" />
  <meta property="og:image" content="/logo.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://shapeoftheday.app/" />
  <meta property="twitter:title" content="Shape of the Day" />
  <meta property="twitter:description" content="Classroom task management for teachers and students" />
  <meta property="twitter:image" content="/logo.png" />

  <!-- Fonts & Material Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- CSS Library Dependencies -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Script Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <title>Shape of the Day</title>
</head>

<body>
  <!-- Blocking script: apply theme before React renders (prevents flash) -->
  <script>
    (function () {
      try {
        const darkMode = localStorage.getItem('darkMode');
        // If darkMode is 'false', it's light mode. Anything else (true or null) defaults to dark mode.
        if (darkMode === 'false') {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.colorScheme = 'light';
        } else {
          document.documentElement.classList.add('dark');
          document.documentElement.style.colorScheme = 'dark';
        }
      } catch (e) {
        console.error('Theme initialization failed:', e);
        // Fallback to dark mode on error
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
